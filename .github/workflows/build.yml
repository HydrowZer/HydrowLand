name: Build & Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create auto tag and bump version
        id: tag
        run: |
          # Version basée sur le numéro de build
          VERSION="0.1.${{ github.run_number }}"
          TAG="v${VERSION}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Mettre à jour la version dans tauri.conf.json
          sed -i 's/"version": "[^"]*"/"version": "'$VERSION'"/' src-tauri/tauri.conf.json

          # Mettre à jour Cargo.toml aussi
          sed -i 's/^version = "[^"]*"/version = "'$VERSION'"/' src-tauri/Cargo.toml

          # Commit les changements de version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore: bump version to $VERSION [skip ci]" || echo "No changes to commit"
          git push origin master || echo "Push failed, continuing..."

          # Créer le tag
          git tag $TAG
          git push origin $TAG

  build:
    needs: create-tag
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app with updater
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.create-tag.outputs.tag }}
          releaseName: 'HydrowLand ${{ needs.create-tag.outputs.tag }}'
          releaseBody: |
            ## Mise à jour automatique

            Cette version sera automatiquement proposée aux utilisateurs existants.

            ### Téléchargement manuel
            - **Windows** : `.msi` ou `.exe`
          releaseDraft: false
          prerelease: false
          updaterJsonKeepUniversal: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hydrowland-windows
          path: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
