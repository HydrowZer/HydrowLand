name: Build & Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create auto tag and bump version
        id: tag
        run: |
          # Version basée sur le numéro de build
          VERSION="0.1.${{ github.run_number }}"
          TAG="v${VERSION}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Mettre à jour la version dans tauri.conf.json
          sed -i 's/"version": "[^"]*"/"version": "'$VERSION'"/' src-tauri/tauri.conf.json

          # Mettre à jour Cargo.toml aussi
          sed -i 's/^version = "[^"]*"/version = "'$VERSION'"/' src-tauri/Cargo.toml

          # Commit les changements de version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore: bump version to $VERSION [skip ci]" || echo "No changes to commit"
          git push origin master || echo "Push failed, continuing..."

          # Créer le tag
          git tag $TAG
          git push origin $TAG

  build:
    needs: create-tag
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: windows-latest
            args: ""
          - platform: ubuntu-24.04
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust (macOS)
        if: matrix.platform == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Rust (other)
        if: matrix.platform != 'macos-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install opus

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev libopus-dev libpipewire-0.3-dev libgbm-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app with updater
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.create-tag.outputs.tag }}
          releaseName: 'HydrowLand ${{ needs.create-tag.outputs.tag }}'
          releaseBody: |
            ## Mise à jour automatique

            Cette version sera automatiquement proposée aux utilisateurs existants.

            ### Téléchargement manuel
            - **macOS (Apple Silicon)** : `.dmg`
            - **Windows** : `.msi` ou `.exe`
            - **Linux** : `.AppImage` ou `.deb`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonKeepUniversal: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hydrowland-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/aarch64-apple-darwin/release/bundle/**/*.dmg
